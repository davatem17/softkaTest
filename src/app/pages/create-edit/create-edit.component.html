<div class="container">
    <form [formGroup]="formCreateProduct">
        <h2>Formulario de Registro</h2>

        <div class="form-row">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" class="form-control"  required formControlName="id" [disabled]="idProduct!==null" />
                <div class="error-message" *ngIf="formCreateProduct.controls.id.invalid && formCreateProduct.controls.id.touched">
                    ID no válido!
                </div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" formControlName='name' />
                <div class="error-message" *ngIf="formCreateProduct.controls.name.invalid && formCreateProduct.controls.name.touched">
                    ID no válido!
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" formControlName="description" required
                     />
                <div class="error-message" *ngIf="formCreateProduct.controls.description.invalid && formCreateProduct.controls.description.touched">
                    Este campo es requerido!
                </div>
            </div>

            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="text" id="logo" name="logo" class="form-control" formControlName='logo' required  />
                <div class="error-message" *ngIf="formCreateProduct.controls.logo.invalid && formCreateProduct.controls.logo.touched">
                    Este campo es requerido!
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fechaLiberacion">Fecha Liberación</label>
                <input type="date" id="fechaLiberacion" name="fechaLiberacion" class="form-control" formControlName="date_release" />
                <div class="error-message" *ngIf="formCreateProduct.controls.date_release.invalid && formCreateProduct.controls.date_release.touched">
                    Este campo es requerido!
                </div>
            </div>

            <div class="form-group">
                <label for="fechaRevision">Fecha Revisión</label>
                <input type="date" id="fechaRevision" name="fechaRevision" class="form-control" formControlName="date_revision" readonly />
            </div>
        </div>

        <div class="button-row">
            <button type="button" class="btn reset-button" (click)="createEditForm()">Reiniciar</button>
            <button type="submit" class="btn submit-button" (click)="sendProduct()">Enviar</button>
        </div>
    </form>
</div>
<div class="modal-backdrop" *ngIf="viewMessage">
    <div class="modal-content">
      <h2>{{message}}</h2>
    </div>
  </div>
